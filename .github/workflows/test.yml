name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.7.0

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Execute tests
        run: go test -v ./...
